stages:
  - test
  - build

test:
  image: node:10.15-alpine
  stage: test
  variables:
    NODE_ENV: test
    DATABASE_TEST_URL: "mongodb://mongo/dbname"
  services:
    - mongo
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - node_modules
  script:
    - apk --no-cache add make gcc g++ python git
    - npm config set unsafe-perm true
    - npm i
    - npm run lint
  tags:
    - docker
  only:
    - merge_requests
    - develop
    - master

build.develop:
  stage: build
  variables:
    NODE_ENV: production
    NODE_APP_INSTANCE: develop
    APP_SESSION_SECRET: "APP_SESSION_SECRET"
    EXPORT_HOST_DB: 127.0.0.1
    EXPORT_HOST_API: 0.0.0.0
  script:
    - docker build -t 656.explorer.server.api . --no-cache
    - docker-compose down
    - docker-compose up -d
  only:
    - develop
  tags:
    - pp-develop
  environment:
    name: develop


build.master:
  stage: build
  variables:
    NODE_ENV: production
    NODE_APP_INSTANCE: master
    APP_SESSION_SECRET: "APP_SESSION_SECRET"
    EXPORT_HOST_DB: 127.0.0.1
    EXPORT_HOST_API: 0.0.0.0
  script:
    - docker build -t 656.explorer.server.api . --no-cache
    - docker-compose down
    - docker-compose up -d
  only:
    - master
  tags:
    - pp-stage
  environment:
    name: master
