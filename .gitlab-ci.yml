stages:
  - test
  - build
  - deploy

test:
  image: node:10.15
  stage: test
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - node_modules/
  script:
    - npm i --silent
    - npm run lint
    - npm run test
  only:
    - merge_requests
  tags:
    - docker

before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

.build:
  stage: build
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  tags:
    - pp-builder

.deploy:
  stage: deploy
  script:
    - docker-compose pull
    - docker-compose -p 656-echo-explorer-backend up -d

develop:
  extends: .deploy
  variables:
    NODE_APP_INSTANCE: develop
  environment:
    name: develop
    url: https://656-echo-explorer.pixelplex-test.by
  only:
    - develop
  tags:
    - pp-new-develop

stage-deploy:
  extends: .deploy
  variables:
    NODE_APP_INSTANCE: master
  environment:
    name: master
    url: http://656-echo-explorer.pixelplexlabs.com
  only:
    - master
  tags:
    - pp-stage

production-deploy:
  extends: .deploy
  variables:
    NODE_APP_INSTANCE: prod
  environment:
    name: prod
    url: https://explorer.echo-dev.io
  only:
    - tags
  tags:
    - echo-explorer-1